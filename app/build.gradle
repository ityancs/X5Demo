apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.gekson.x5demo"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('keystore/x5demo.jks')
            storePassword "x5demo"
            keyAlias "x5demo"
            keyPassword "x5demo"
        }
        release {
            storeFile file('keystore/x5demo.jks')
            storePassword "x5demo"
            keyAlias "x5demo"
            keyPassword "x5demo"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile files('libs/tbs_sdk_v1.5.1.1048_25436_obfs_20160310_171150.jar')
}
